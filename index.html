<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div id="contenido" class="contenido">
        <div class="container">

            <h1>Local Storage</h1>
            <div class="row">
                <div class="formularioTareas">
                    <label for="tarea">Tarea:</label>
                    <form  id="formulario">
                            <label for="tarea"></label>
                            <textarea id="tarea" class="textArea"></textarea>
                            <input type="submit" class="inputButton" value="Agregar Tarea">
                    </form>
                </div>
                <div class="misTareas">
                    <h2>Mis Tareas</h2>
                    <div id="lista-tareas" class="tareas"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
